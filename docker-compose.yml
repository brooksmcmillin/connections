services:
  toddler-connections:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toddler-connections-game
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.connections.rule=Host(`connections.brooksmcmillin.com`)
      - traefik.http.routers.connections.tls.certresolver=letsencrypt
      - traefik.http.routers.connections.middlewares=security-headers@file
      - traefik.http.services.connections.loadbalancer.server.port=8085

networks:
  proxy:
    external: true
